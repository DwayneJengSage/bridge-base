# Examples:

# 1) Plain property-value pair
example.property = example.value

# 2) Prefixed with environment
dev.example.property = example.value.for.dev

# 3) A number
example.timeout = 2000

# 4) A list
example.list = a, bc ,  d,e

# 5) An interpolated value
example.interpolated = This value should be ${example.timeout}

# 6) An interpolated value that doesn't exist
example.no.interpolation = This value should be ${no.value}

# 7) Nested interpolation
example.nested.interpolation = Testing ${example.interpolated}

